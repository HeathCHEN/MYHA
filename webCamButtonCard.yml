type: custom:bubble-card
card_type: separator
name: ""
icon: mdi:home-assistant
sub_button:
  - entity: sensor.universal_remote_temperature
    show_state: true
    show_background: false
  - tap_action:
      action: navigate
      navigation_path: "#SurveillanceCamera"
    icon: mdi:webcam
  - icon: mdi:sleep
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: perform-action
      perform_action: script.unknown_4
      target: {}
